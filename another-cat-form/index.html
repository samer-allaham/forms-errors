<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css"/>
    <title>Kitten Adoption</title>
</head>
<body>
    <header>
        <h1>
            Adopt A Kitten
        </h1>

    </header>
    <main>
        <h2>
            Add a Kitten
        </h2>
        <form id="addKittenForm">
            <fieldset>
                <legend>
                    Basic Information
                </legend>
                <label>Name</label>
                <input type="text" name="name">
                <label>Breed</label>
                <input type="text" name="breed">
                <label>Coat Color</label>
                <input type="text" name="coatColor">
                <label>Intrests</label>
                <input type="text" name="intrests">
                <span>Seperate intrests by commas</span>
            </fieldset>
            <fieldset>
                <legend>Placement Information</legend>
                <p>can be placed with:</p>
                <label> Kids:</label>
                <input type="checkbox" name="goodWithKids">
                <label> Cats:</label>
                <input type="checkbox" name="goodWithCats">
                <label>Dogs:</label>
                <input type="checkbox" name="goodWithDogs">

            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <h2>Kittens available for Adoption</h2>
        <div id="kittensProfile">
            <script src="js/app.js"></script>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
